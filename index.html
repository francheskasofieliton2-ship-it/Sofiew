<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aya's World - Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d8b4fe; /* Purple theme */
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 4px #555;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #a855f7;
      border-radius: 6px;
      text-align: center;
    }

    button {
      background: #a855f7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #9333ea;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Aya's World üíú</h1>
  
  <div class="form-box">
    <p><b>Sign In</b></p>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <br>
    <button onclick="checkPin()">Sign In</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    function checkPin() {
      let pin = document.getElementById("pinInput").value;
      if (pin === "121924") {
        window.location.href = "Fie.html"; // Redirect to next page
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Wrong PIN, try again!";
      }
    }
  </script>
</body>
</html>
